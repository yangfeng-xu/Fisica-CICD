name: build

on:
  push:
    branches: 
    - main
    tags:
        -'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild PhysicsGame.sln /p:Configuration=Release

      - name: create artifact directory
        run: mkdir artifact/PhysicsGame/

      - name: Dir
        run: dir

      - name: copy the executable to the artifact directory
        run: copy Build\PhysicsGame\Release\Win32\PhysicsGame.exe

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhysicsGame
          path: artifact\PhysicsGame

    release:
      needs: build
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - name: create a release
          uses: elgohr/Github-release-action@v5

        - name: download a build artifact
          uses: actions/download-artifact@v4

        - name: Github releases
          uses: fnkr/github-action-ghr@v1.3

        
       
